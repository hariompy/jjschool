<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
        }

        .menu-icon {
            position: absolute;
            left: 10px;
            top: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 24px;
        }

        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: #fff;
        }

        .side-nav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .side-nav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .side-nav a:hover {
            color: #f1f1f1;
        }

        .side-nav .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        li:last-child {
            border-bottom: none;
        }

        .notification-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .notification-content {
            margin-bottom: 10px;
        }

        .notification-date {
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="openNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Welcome to Our School!</h1>
    </header>

    <div id="mySidenav" class="side-nav">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="{% url 'principal_dashboard' %}">Principal Dashboard</a>
        <a href="{% url 'teachers_page' %}">Teachers Page</a>
        <a href="{% url 'manager_page' %}">Manager Page</a>
    </div>

    <section>
        <h2>Information</h2>
        <p>{{ information }}</p>
    </section>

    <section>
        <h2>Notifications</h2>
        <ul>
            {% for notification in notifications %}
                <li>
                    <div class="notification-title">{{ notification.title }}</div>
                    <div class="notification-content">{{ notification.content }}</div>
                    <div class="notification-date">{{ notification.created_at|date:"F j, Y, g:i a" }}</div>
                </li>
            {% endfor %}
        </ul>
    </section>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
